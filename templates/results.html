<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/results.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="weatherResults">
    <h3>Weather in {{ location }}</h3>
    <h2>{{ temp }}° {{temp_units}}</h2>
    <h3>{{ weather }}</h3>
    <img id="wicon" src="{{ iconurl }}" alt="Weather Icon">
    <h4>Feels like: {{ feels_like }}° F</h4>
    <h5>Selected Location Time (local): {{ dt_obj }}</h5>
    <h6>Local Time {{ now }}</h6>
</div>
</body>
</html>
